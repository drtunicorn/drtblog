<!DOCTYPE HTML>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-MB3FRVWVZJ"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-MB3FRVWVZJ');
        </script>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Default-Style" content="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="{{ .Site.Params.author }}">
        <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
        <meta property="og:title" content="{{ .Title }}" />
        <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{if .IsPage}}{{ .Summary }}{{ else }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ end }}{{ end }}" />
        <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}" />
        <meta property="og:url" content="{{ .Permalink }}" />
        <link rel="icon" type="image/png" href="{{ "/img/icon.png" | absURL }}">
        <link rel="stylesheet" type="text/css" href="{{ "/css/style.css" | absURL }}">
        <title>{{ .Title }}</title>
    </head>
    <body>
        <div id="navbar">
            <a href="{{ .Site.BaseURL }}"><img class="icon" src="{{ "/img/icon.png" | absURL }}" alt="drtunicorn"/></a>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{- .Name -}}</a>
            {{ end }}
        </div>
        {{ block "main" . }} {{ end }}
        <hr>
        <p>go back to the <a href="{{ .Site.BaseURL }}">home page.</a>
    </body>
</html>
